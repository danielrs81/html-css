<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midia em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente tente aumentar ou diminuir o tamanho no seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica_pequena.mp3" type="audio/mpeg">
        <source src="midia/musica.ogg" type="audio/ogg">
        <p>Infelismente o seu navegador não consegue reproduzir áudio. <a href="midia/musica.mp3">Clique aqui para baixar o arquivo MP3.</a></p>

    </audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/musica_pequena.mp3" type="audio/mpeg">
    </audio>
    
</body>
</html>
