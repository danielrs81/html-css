<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5t</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu proprio servidor.</p>

    <video width="500" poster="imagens/foto_capa.jpg" controls autoplay loop>
        <source src="midia/meu_video.m4v" type="video/mp4">
        <source src="midia/meu_video_ogv.ogv" type="video/ogg">
        <source src="midia/meu_video_webm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução do video</p>
    </video>

    <h1>Inserindo videos Hospedado no Youtube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/2iaPuUFIyMo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
